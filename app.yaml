runtime: aspnetcore
env: flex

runtime_config:
  operating_system: ubuntu22

env_variables:
  ASPNETCORE_ENVIRONMENT: 'Production'

manual_scaling:
  instances: 1

resources:
  cpu: 1
  memory_gb: 2
  disk_size_gb: 10

network:
  session_affinity: true

beta_settings:
  cloud_sql_instances: [PROJECT_ID]:[REGION]:inventario-ropa-tipica-db